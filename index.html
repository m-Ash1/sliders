<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="image-1" src="images/image-1.jpg" alt="" />
          <img id="image-2" src="images/image-2.jpg" alt="" />
          <img id="image-3" src="images/image-3.jpg" alt="" />
          <img id="image-4" src="images/image-4.jpg" alt="" />
        </div>
        <div class="controls">
          <a class="dot" href="#image-1"></a>
          <a class="dot" href="#image-2"></a>
          <a class="dot" href="#image-3"></a>
          <a class="dot" href="#image-4"></a>
        </div>
      </div>
    </div>
  </body>
</html>
