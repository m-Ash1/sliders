<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="slider">
          <img src="images/image-1.jpg" alt="allianz arena stadium" />
          <img src="images/image-2.jpg" alt="allianz arena stadium" />
          <img src="images/image-3.jpg" alt="allianz arena stadium" />
          <img src="images/image-4.jpg" alt="allianz arena stadium" />
          <img src="images/image-5.jpg" alt="allianz arena stadium" />
        </div>
        <div class="controls">
          <a class="prev">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <a class="next">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
